<!DOCTYPE html>
<html lang="en">
  <!-- In login.html -->
<head>
    <meta charset="UTF-8">
    <title>Admin-Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
  <body class="bg-gray-100 font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Admin Panel</h1>
        <a href="client.html" class="text-white hover:underline">Home</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 p-4">
      <h2 class="text-2xl font-semibold mb-4">Add New User</h2>
      <form id="addUserForm" class="bg-white p-6 rounded-lg shadow-md">
        <!-- Username -->
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            onblur="checkAvailability('username', this.value)"
            required
          />
          <p id="usernameError" class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            onblur="checkAvailability('email', this.value)"
            required
          />
          <p id="emailError" class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            required
          />
        </div>

        <!-- Role Dropdown -->
        <div class="mb-4">
          <label for="role" class="block text-gray-700 font-bold mb-2">Role</label>
          <select
            id="role"
            name="role"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            required
          >
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
          </select>
        </div>

        <!-- Admin Level Dropdown -->
        <div class="mb-4">
          <label for="adminLevel" class="block text-gray-700 font-bold mb-2">Admin Level</label>
          <select
            id="adminLevel"
            name="adminLevel"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            required
          >
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3" id="level3Option">Level 3</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700"
        >
          Add User
        </button>
      </form>

      <!-- Success/Error Message -->
      <div id="responseMessage" class="mt-4 text-center text-lg font-semibold"></div>
    </div>

    <!-- JavaScript -->
    <script src="../src/js/admin-panel.js"></script>
  </body>
</html>
